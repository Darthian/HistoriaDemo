<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Historia Clinica UN</title>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<link rel="icon" href="images/favicon.ico" type="image/x-icon" />
	<script type="text/javascript">
		function volver(){
			window.history.back();	
		}
	</script>
	
</h:head>
<body>

	<h:outputLabel value="USTED NO HA INICIADO SESIÃ“N" rendered="#{loginController.verificarSesion() eq false}" />
	<h:form id="registrarUsuario" rendered="#{loginController.verificarSesion()}">
	<p:growl id="growl" showDetail="true" sticky="false" />
		<div id="contenedor" class="center">
			<div id="cabecera" align="center">
				<a href="#"> <img src="images/logo.png" />
				</a>
				<h2>Registrar Usuario</h2>
			</div>
			<div id="lista" align="center">
				<ul>
					<li class="item"><a href="#">Crea Usuarios</a></li>
					<li class="item"><a href="adminUsuarios.xhtml">Buscar Usuarios</a></li>
				</ul>
			</div>

			<div id="contenedor-cuerpo" align="center">
			
<!-- 				<p:commandButton value="Volver" onclick="volver()"/> -->
				<p:panelGrid columns="2">
					<p>Seudonimo de usuario</p>
					<p:inputText id="nickName" value="#{userMB.nickName}" required="true" label="Seudonimo de usuario"/>
					
					<p>Clave:</p>
					<p:password strongLabel="Fuerte" goodLabel="Buena" weakLabel="Debil" id="password" value="#{userMB.password}" required="true" label="Clave"/>
						
					<p>Rol:</p>
					<p:selectOneMenu id="rol" value="#{userMB.rol}">
						<f:selectItem itemLabel="ADMINISTRADOR" itemValue="ADMINISTRADOR"/>
						<f:selectItem itemLabel="MEDICO" itemValue="MEDICO"/>
						<f:selectItem itemLabel="NUTRICIONISTA" itemValue="NUTIRCIONISTA"/>
					</p:selectOneMenu>
					
					<p>Nombre:</p>
					<p:inputText id="nombre" value="#{userMB.nombre}" required="true" label="Nombre de usuario"/>
					
					<p>Apellidos:</p>
					<p:inputText id="apellidos" value="#{userMB.apellidos}" required="true" label="Apellidos de usuario"/>
					
				</p:panelGrid>

				<p:commandButton update="growl" actionListener = "#{userMB.guardarUsuario()}" value="Registrar"/>
				<p:commandButton action="adminUsuarios" immediate="true" value="Cancelar" />
			</div>

			<div class="clear"></div>

			<div id="piePagina">
				<div id="linkList">
					<ul>
						<li>Link1</li>
						<li>Link2</li>
						<li>Link3</li>
					</ul>
				</div>
			</div>

			<div class="clear"></div>

		</div>
	</h:form>
</body>
</html>

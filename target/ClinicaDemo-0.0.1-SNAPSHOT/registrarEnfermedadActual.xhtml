<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Historia Clinica UN</title>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<link rel="icon" href="images/favicon.ico" type="image/x-icon" />
	<script type="text/javascript">
		function volver(){
			window.history.back();	
		}
	</script>
	
</h:head>
<body>

	<h:outputLabel value="USTED NO HA INICIADO SESIÃ“N" rendered="#{loginController.verificarSesion() eq false}" />
	<h:form id="registrarEnfermedad" rendered="#{loginController.verificarSesion()}">
		<div id="contenedor" class="center">
			<div id="cabecera" align="center">
				<a href="#"> <img src="images/logo.png" />
				</a>
				<h2>Registrar Enfermedad Actual</h2>
			</div>
			<div id="lista" align="center">
				<ul>
					<li class="item"><a href="adminMotivoConsulta.xhtml">Buscar Antecedentes</a></li>
				</ul>
			</div>

			<div id="contenedor-cuerpo" align="center">
				<p:commandButton value="Volver" onclick="volver()"/>
				<p:panelGrid columns="3">
					
					<p>Cedula del Paciente:</p>
					<h:outputLabel id="cedula" value="#{pacienteMB.paciente.cedula}"  />
					<p:message for="cedula"/>
					
					<p>Enfermedad Actual:</p>
					<p:inputText id="enfermedadActual" value="#{enfermedadActualMB.enfermedadActual}" required="true" label="Enfermedad Actual"/>
					<p:message for="enfermedadActual"/>	
					
					</p:panelGrid>

				<p:commandButton update="registrarEnfermedad" action="adminEnfermedadActual.xhtml" actionListener="#{enfermedadActualMB.guardarEnfermedadActual()}" value="Registrar" />
				<p:commandButton action="adminEnfermedadActual" immediate="true" value="Cancelar" />
			</div>

			<div class="clear"></div>

			<div id="piePagina">
				<div id="linkList">
					<ul>
						<li>Link1</li>
						<li>Link2</li>
						<li>Link3</li>
					</ul>
				</div>
			</div>

			<div class="clear"></div>

		</div>
	</h:form>
</body>
</html>

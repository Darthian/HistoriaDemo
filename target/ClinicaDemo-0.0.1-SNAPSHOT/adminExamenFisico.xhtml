<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Historia Clinica UN</title>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<link rel="icon" href="images/favicon.ico" type="image/x-icon" />
	<f:metadata>
        <f:event type="preRenderView" listener="#{examenFisicoMB.listar()}"/>
	</f:metadata>
	
	<script type="text/javascript">
		function volver(){
			window.history.back();	
		}
	</script>
	
</h:head>
<body>

	<h:outputLabel value="USTED NO HA INICIADO SESIÓN" rendered="#{loginController.verificarSesion() eq false}" />
	<h:form id="listaExamenes" rendered="#{loginController.verificarSesion()}">
		<div id="contenedor" class="center">
			<div id="cabecera" align="center">
				<a href="#"> <img src="images/logo.png" />
				</a>
				<h2>Examen Fisico</h2>
			</div>

			<div id="lista" align="center">
				<ul>
					<li class="item">
						<h:link value="Registrar Examen" outcome="registrarExamenFisico.xhtml" rendered="#{loginController.usuario.rol eq 'MEDICO'}" />
					</li>
					<li class="item"><a href="adminPacientes.xhtml">Buscar Pacientes</a></li>
				</ul>
			</div>

			<div id="contenedor-cuerpo" align="center">
<!-- 				<p:commandButton update="listaPacientes" actionListener="#{antecedentesFamiliaresMB.listar()}" value="Listar" /> -->
<!-- 				<p:commandButton value="Volver" onclick="volver()"/> -->
				<p:commandButton value="Cerrar Sesión" action="#{loginController.cerrarSesion()}" />

				<p:dataTable tableStyle="width:auto" value="#{examenFisicoMB.listExam}" var="exam" paginator="true" rows="3">
					<p:column>
						<f:facet name="header">
							<h:outputLabel value="Cedula del Paciente" />
						</f:facet>
						<h:outputLabel value="#{exam.cedula}" />
					</p:column>
					
					<p:column>
						<f:facet name="header">
							<h:outputLabel value="Estado General" />
						</f:facet>
						<h:outputLabel value="#{exam.estadoGeneral}" />
					</p:column>
					
					<p:column>
						<f:facet name="header">
							<h:outputLabel value="Cabeza" />
						</f:facet>
						<h:outputLabel value="#{exam.cabeza}" />
					</p:column>
					
					<p:column>
						<f:facet name="header">
							<h:outputLabel value="Ojos" />
						</f:facet>
						<h:outputLabel value="#{exam.ojos}" />
					</p:column>
					
					<p:column>
						<f:facet name="header">
							<h:outputLabel value="Nariz" />
						</f:facet>
						<h:outputLabel value="#{exam.nariz}" />
					</p:column>
					
					<p:column>
						<f:facet name="header">
							<h:outputLabel value="Boca" />
						</f:facet>
						<h:outputLabel value="#{exam.boca}" />
					</p:column>
					
					<p:column>
						<f:facet name="header">
							<h:outputLabel value="Orejas" />
						</f:facet>
						<h:outputLabel value="#{exam.orejas}" />
					</p:column>
					
					<p:column>
						<f:facet name="header">
							<h:outputLabel value="Cuello" />
						</f:facet>
						<h:outputLabel value="#{exam.cuello}" />
					</p:column>
					
					<p:column>
						<f:facet name="header">
							<h:outputLabel value="Cardiaco" />
						</f:facet>
						<h:outputLabel value="#{exam.cardiaco}" />
					</p:column>
					
					<p:column>
						<f:facet name="header">
							<h:outputLabel value="Pulmonar" />
						</f:facet>
						<h:outputLabel value="#{exam.pulmonar}" />
					</p:column>
					
					<p:column>
						<f:facet name="header">
							<h:outputLabel value="Abdomen" />
						</f:facet>
						<h:outputLabel value="#{exam.abdomen}" />
					</p:column>
					
					<p:column>
						<f:facet name="header">
							<h:outputLabel value="Extremidades" />
						</f:facet>
						<h:outputLabel value="#{exam.extremidades}" />
					</p:column>
					
					<p:column>
						<f:facet name="header">
							<h:outputLabel value="Neurologico" />
						</f:facet>
						<h:outputLabel value="#{exam.neurologico}" />
					</p:column>
					
					<p:column>
						<f:facet name="header">
							<h:outputLabel value="Fecha de Creacion" />
						</f:facet>
						<h:outputLabel value="#{exam.fechaCreacion}" />
					</p:column>
				</p:dataTable>
			</div>

			<div id="piePagina">
				<div id="linkList">
					<ul>
						<li>Link1</li>
						<li>Link2</li>
						<li>Link3</li>
					</ul>
				</div>
			</div>

			<div class="clear"></div>

		</div>
	</h:form>
</body>
</html>

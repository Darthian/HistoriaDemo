<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Historia Clinica UN</title>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<link rel="icon" href="images/favicon.ico" type="image/x-icon" />
	<f:metadata>
        <f:event type="preRenderView" listener="#{antecedentesTransfusionalesMB.listarHC()}"/>
	</f:metadata>
	
</h:head>
<body>

	<h:outputLabel value="USTED NO HA INICIADO SESIÓN" rendered="#{loginController.verificarSesion() eq false}" />
	<h:form id="listaAntecedentes" rendered="#{loginController.verificarSesion()}">
		<div id="contenedor" class="center">
			<div id="cabecera" align="center">
				<img src="images/logo.png" width="25%" height="15%" />
				<h2>Antecedentes Transfusionales de <h:outputLabel value="#{pacienteMB.paciente.nombre_Paciente}" /></h2>
			</div>

			<div id="lista" align="center">
				<ul>
					<li class="item">
						<h:link value="Volver" outcome="adminHistoriaClinicaDetalle.xhtml"/>
					</li>
				</ul>
			</div>

			<div id="contenedor-cuerpo" align="center">
				<p:commandButton value="Cerrar Sesión" action="#{loginController.cerrarSesion()}" styleClass="controles" />
				
				<p:dataTable tableStyle="width:auto" value="#{antecedentesTransfusionalesMB.listaAntHC}" var="ant" paginator="true" rows="5">
					<p:column>
						<f:facet name="header">
							<h:outputLabel value="Antecedente" />
						</f:facet>
						<h:outputLabel value="#{ant.antecedente}" />
					</p:column>
					
					<p:column>
						<f:facet name="header">
							<h:outputLabel value="Editar" />
						</f:facet>
						<h:outputLabel rendered="#{ant.consolidado eq 'Si'}" value="Registro consolidado" />
						<h:commandButton action="#{antecedentesTransfusionalesMB.leer(ant)}" rendered="#{ant.consolidado eq 'No'}" value="Modificar" />
					</p:column>
					
					<p:column>
						<f:facet name="header">
							<h:outputLabel value="Fecha de Creacion" />
						</f:facet>
						<h:outputLabel value="#{ant.fechaCreacion}" />
					</p:column>
				</p:dataTable>
			</div>

			<div id="piePagina">
				<div id="linkList">
					<ul>
						<li>Link1</li>
						<li>Link2</li>
						<li>Link3</li>
					</ul>
				</div>
			</div>

			<div class="clear"></div>

		</div>
	</h:form>
</body>
</html>

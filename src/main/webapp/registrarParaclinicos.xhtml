<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Historia Clinica UN</title>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<link rel="icon" href="images/favicon.ico" type="image/x-icon" />
	<script type="text/javascript">
		function volver(){
			window.history.back();	
		}
	</script>
</h:head>
<body>

	<h:outputLabel value="USTED NO HA INICIADO SESIÓN" rendered="#{loginController.verificarSesion() eq false}" />
	<h:form id="registrarParaclinicos" rendered="#{loginController.verificarSesion()}">
		<p:growl id="growl" showDetail="true" sticky="false" />
		<div id="contenedor" class="center">
			<div id="cabecera" align="center">
				<img src="images/logo.png" width="25%" height="15%" />
				<h2>Registrar Paraclinicos</h2>
			</div>
			<div id="lista" align="center">
				<ul>
					<li class="item"><a href="adminParaclinicos.xhtml">Buscar Paraclinicos</a></li>
				</ul>
			</div>

			<div id="contenedor-cuerpo" align="center">
				<p:commandButton value="Cerrar Sesión" action="#{loginController.cerrarSesion()}" styleClass="controles" />
				<p:panelGrid columns="2">
					
					<p>Cedula del Paciente:</p>
					<h:outputLabel id="cedula" value="#{pacienteMB.paciente.cedula}"  />
					
					<p>Glicemia en Ayunas:</p>
					<p:inputText id="glicemiaAyunas" value="#{paraclinicosMB.glicemiaAyunas}" required="true" label="glicemiaAyunas"/>
					
					<p>Glicemia Post Prandial:</p> 
 					<p:inputText id="glicemiaPostPrandial" value="#{paraclinicosMB.glicemiaPostPrandial}" required="true" label="glicemiaPostPrandial"/>
					
					<p>Hemoglobina Glicosilada:</p>
					<p:inputText id="hemoglobinaGlicosilada" value="#{paraclinicosMB.hemoglobinaGlicosilada}" required="true" label="hemoglobinaGlicosilada"/>
					
					<p>Trigliceridos:</p>
					<p:inputText id="trigliceridos" value="#{paraclinicosMB.trigliceridos}" required="true" label="trigliceridos"/>
					
					<p>HDL:</p>
					<p:inputText id="hdl" value="#{paraclinicosMB.hdl}" required="true" label="hdl"/>
					
					<p>LDL:</p>
					<p:inputText id="ldl" value="#{paraclinicosMB.ldl}" required="true" label="ldl"/>
					
					<p>VLDL:</p>
					<p:inputText id="vldl" value="#{paraclinicosMB.vldl}" required="true" label="vldl"/>
					
					<p>Creatinina:</p>
					<p:inputText id="creatinina" value="#{paraclinicosMB.creatinina}" required="true" label="creatinina"/>
					
					<p>Bun:</p>
					<p:inputText id="bun" value="#{paraclinicosMB.bun}" required="true" label="bun"/>
					
					<p>Otros Paraclinicos:</p>
					<p:inputText id="otrosParaclinicos" value="#{paraclinicosMB.otrosParaclinicos}" required="true" label="otrosParaclinicos"/>
					
					</p:panelGrid>

				<p:commandButton update="growl" actionListener="#{paraclinicosMB.guardarParaClinicos()}" value="Registrar" />
				<p:commandButton action="adminParaclinicos" immediate="true" value="Cancelar" />
			</div>

			<div class="clear"></div>

			<div id="piePagina">
				<div id="linkList">
					<ul>
						<li>Link1</li>
						<li>Link2</li>
						<li>Link3</li>
					</ul>
				</div>
			</div>

			<div class="clear"></div>

		</div>
	</h:form>
</body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Historia Clinica UN</title>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<link rel="icon" href="images/favicon.ico" type="image/x-icon" />
	<script type="text/javascript">
		function volver(){
			window.history.back();	
		}
	</script>
	
</h:head>
<body>

	<h:outputLabel value="USTED NO HA INICIADO SESIÓN" rendered="#{loginController.verificarSesion() eq false}" />
	<h:form id="editarPaciente" rendered="#{loginController.verificarSesion()}">
		<div id="contenedor" class="center">
			<div id="cabecera" align="center">
				<img src="images/logo.png" width="25%" height="15%" />
				<h2>Edicion de Pacientes</h2>
			</div>

			<div id="lista" align="center">
				<ul>
					<li class="item"><a href="adminPacientes.xhtml">Buscar Usuarios</a></li>
				</ul>
			</div>

			<div id="contenedor-cuerpo" align="center">
				<p:commandButton value="Cerrar Sesión" action="#{loginController.cerrarSesion()}" styleClass="controles" />
				<p:panelGrid columns="2">
					<p>Nombre:</p>
					<p:inputText value="#{pacienteMB.paciente.nombre_Paciente}"></p:inputText>					
				
					<p>Edad:</p>
					<p:inputText value="#{pacienteMB.paciente.edad}"></p:inputText>					
				
<!-- 					<p>Fecha de Nacimiento:</p> -->
<!-- 					<p:calendar value="#{pacienteMB.paciente.fecha_Nacimiento}" navigator="true"> -->
<!-- 					</p:calendar>					 -->
				
					<p>Cedula:</p>
					<p:inputText value="#{pacienteMB.paciente.cedula}"></p:inputText>					
				
					<p>Procedencia:</p>
					<p:inputText value="#{pacienteMB.paciente.procedencia}"></p:inputText>					
				
					<p>Genero:</p>
					<p:inputText value="#{pacienteMB.paciente.genero}"></p:inputText>					
				
					<p>EPS:</p>
					<p:inputText value="#{pacienteMB.paciente.eps}"></p:inputText>					
				
					<p>Estado Financiero:</p>
					<p:inputText value="#{pacienteMB.paciente.estado_Financiero}"></p:inputText>					
				
					<p>Ocupacion:</p>
					<p:inputText value="#{pacienteMB.paciente.ocupacion}"></p:inputText>					
				
					<p>Estado Civil:</p>
					<p:inputText value="#{pacienteMB.paciente.estado_Civil}"></p:inputText>					
				
					<p>Escolaridad:</p>
					<p:inputText value="#{pacienteMB.paciente.escolaridad}"></p:inputText>					
				
					<p>Telefono:</p>
					<p:inputText value="#{pacienteMB.telefono}"></p:inputText>			

					<p:commandButton update="editarPaciente" action="adminPacientes.xhtml" actionListener="#{pacienteMB.modificar()}" value="Modificar" />

					<p:commandButton action="adminPacientes" immediate="true" value="Cancelar" />
				</p:panelGrid>		
			</div>

			<div class="clear"></div>

			<div id="piePagina">
				<div id="linkList">
					<ul>
						<li>Link1</li>
						<li>Link2</li>
						<li>Link3</li>
					</ul>
				</div>
			</div>

			<div class="clear"></div>

		</div>
	</h:form>
</body>
</html>

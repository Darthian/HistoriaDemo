<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Historia Clinica UN</title>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<link rel="icon" href="images/favicon.ico" type="image/x-icon" />
	<f:metadata>
        <f:event type="preRenderView" listener="#{habitosMB.listarHC()}"/>
	</f:metadata>
</h:head>
<body>

	<h:outputLabel value="USTED NO HA INICIADO SESIÓN" rendered="#{loginController.verificarSesion() eq false}" />
	<h:form id="listaHabitos" rendered="#{loginController.verificarSesion()}">
		<div id="contenedor" class="center">
			<div id="cabecera" align="center">
				<img src="images/logo.png" width="25%" height="15%" />
				<h2>Habitos de <h:outputLabel value="#{pacienteMB.paciente.nombre_Paciente}" /></h2>
			</div>

			<div id="lista" align="center">
				<ul>
					<li class="item">
						<h:link value="Volver" outcome="adminHistoriaClinicaDetalle.xhtml"/>
					</li>
				</ul>
			</div>

			<div id="contenedor-cuerpo" align="center">
				<p:commandButton value="Cerrar Sesión" action="#{loginController.cerrarSesion()}" styleClass="controles" />
				
				<p:dataTable tableStyle="width:auto" value="#{habitosMB.listHabHC}" var="hab" paginator="true" rows="5">
					<p:column>					
						<f:facet name="header">
							<h:outputLabel value="Fumador" />
						</f:facet>
						<h:outputLabel value="#{hab.fumador}" />
					</p:column>
					
					<p:column>					
						<f:facet name="header">
							<h:outputLabel value="Fumador" />
						</f:facet>
						<h:outputLabel value="#{hab.fumadorTexto}" />
					</p:column>
					
					<p:column>					
						<f:facet name="header">
							<h:outputLabel value="Exfumador" />
						</f:facet>
						<h:outputLabel value="#{hab.exfumador}" />
					</p:column>
					
					<p:column>					
						<f:facet name="header">
							<h:outputLabel value="Exfumador" />
						</f:facet>
						<h:outputLabel value="#{hab.exfumadorTexto}" />
					</p:column>
					
					<p:column>					
						<f:facet name="header">
							<h:outputLabel value="Consume Alcohol" />
						</f:facet>
						<h:outputLabel value="#{hab.consumidorAlcohol}" />
					</p:column>
					
					<p:column>					
						<f:facet name="header">
							<h:outputLabel value="Alcohol" />
						</f:facet>
						<h:outputLabel value="#{hab.alcoholTexto}" />
					</p:column>
					
					<p:column>					
						<f:facet name="header">
							<h:outputLabel value="Ejercicio" />
						</f:facet>
						<h:outputLabel value="#{hab.ejercicio}" />
					</p:column>
					
					<p:column>					
						<f:facet name="header">
							<h:outputLabel value="Ejercicio" />
						</f:facet>
						<h:outputLabel value="#{hab.ejercicioTexto}" />
					</p:column>
					
					<p:column>					
						<f:facet name="header">
							<h:outputLabel value="Dificultad Ejercicio" />
						</f:facet>
						<h:outputLabel value="#{hab.dificultadEjercicio}" />
					</p:column>
					
					<p:column>					
						<f:facet name="header">
							<h:outputLabel value="Dificultad" />
						</f:facet>
						<h:outputLabel value="#{hab.dificultadTexto}" />
					</p:column>
					
					<p:column>
						<f:facet name="header">
							<h:outputLabel value="Editar" />
						</f:facet>
						<h:outputLabel rendered="#{hab.consolidado eq 'Si'}" value="Registro consolidado" />
						<h:commandButton action="#{habitosMB.leer(hab)}" rendered="#{hab.consolidado eq 'No'}" value="Modificar" />
					</p:column>
					
					<p:column>
						<f:facet name="header">
							<h:outputLabel value="Fecha de Creacion" />
						</f:facet>
						<h:outputLabel value="#{hab.fechaCreacion}" />
					</p:column>
				</p:dataTable>
			</div>

			<div id="piePagina">
				<div id="linkList">
					<ul>
						<li>Link1</li>
						<li>Link2</li>
						<li>Link3</li>
					</ul>
				</div>
			</div>

			<div class="clear"></div>

		</div>
	</h:form>
</body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Historia Clinica UN</title>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<link rel="icon" href="images/favicon.ico" type="image/x-icon" />
	<script type="text/javascript">
		function volver(){
			window.history.back();	
		}
	</script>
	
</h:head>
<body>

	<h:outputLabel value="USTED NO HA INICIADO SESIÓN" rendered="#{loginController.verificarSesion() eq false}" />
	<h:form id="registrarExamen" rendered="#{loginController.verificarSesion()}">	
		<p:growl id="growl" showDetail="true" sticky="false" />
		<div id="contenedor" class="center">
			<div id="cabecera" align="center">
				<img src="images/logo.png" width="25%" height="15%" />
				<h2>Registrar Examen Fisico</h2>
			</div>
			<div id="lista" align="center">
				<ul>
					<li class="item"><a href="adminExamenFisico.xhtml">Buscar Examen Fisico</a></li>
				</ul>
			</div>

			<div id="contenedor-cuerpo" align="center">
			<p:commandButton value="Cerrar Sesión" action="#{loginController.cerrarSesion()}" styleClass="controles" />
				<p:panelGrid columns="2">
					
					<p>Cedula del Paciente:</p>
					<h:outputLabel id="cedula" value="#{pacienteMB.paciente.cedula}"  />
										
					<p>Estado General:</p>
					<p:inputText id="estadoGeneral" value="#{examenFisicoMB.estadoGeneral}" required="true" label="estadoGeneral"/>
					
					<p>Cabeza:</p>
					<p:inputText id="cabeza" value="#{examenFisicoMB.cabeza}" required="true" label="Cabeza"/>
					
					<p>Ojos:</p>
					<p:inputText id="ojos" value="#{examenFisicoMB.ojos}" required="true" label="Ojos"/>
					
					<p>Nariz:</p>
					<p:inputText id="nariz" value="#{examenFisicoMB.nariz}" required="true" label="Nariz"/>
					
					<p>Boca:</p>
					<p:inputText id="boca" value="#{examenFisicoMB.boca}" required="true" label="boca"/>
					
					<p>Orejas:</p>
					<p:inputText id="orejas" value="#{examenFisicoMB.orejas}" required="true" label="orejas"/>
					
					<p>Cuello:</p>
					<p:inputText id="cuello" value="#{examenFisicoMB.cuello}" required="true" label="cuello"/>
					
					<p>Cardiaco:</p>
					<p:inputText id="cardiaco" value="#{examenFisicoMB.cardiaco}" required="true" label="cardiaco"/>
					
					<p>Pulmonar:</p>
					<p:inputText id="pulmonar" value="#{examenFisicoMB.pulmonar}" required="true" label="pulmonar"/>
					
					<p>Abdomen:</p>
					<p:inputText id="abdomen" value="#{examenFisicoMB.abdomen}" required="true" label="abdomen"/>
					
					<p>Extremidades:</p>
					<p:inputText id="extremidades" value="#{examenFisicoMB.extremidades}" required="true" label="extremidades"/>
					
					<p>Neurologico:</p>
					<p:inputText id="neurologico" value="#{examenFisicoMB.neurologico}" required="true" label="neurologico"/>
						
					</p:panelGrid>

				<p:commandButton update="growl" actionListener="#{examenFisicoMB.guardarExamenFisico()}" value="Registrar" />
				<p:commandButton action="adminExamenFisico" immediate="true" value="Cancelar" />
			</div>

			<div class="clear"></div>

			<div id="piePagina">
				<div id="linkList">
					<ul>
						<li>Link1</li>
						<li>Link2</li>
						<li>Link3</li>
					</ul>
				</div>
			</div>

			<div class="clear"></div>

		</div>
	</h:form>
</body>
</html>

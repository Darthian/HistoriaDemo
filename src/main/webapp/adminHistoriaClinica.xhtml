<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Historia Clinica UN</title>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<link rel="icon" href="images/favicon.ico" type="image/x-icon" />
	<f:metadata>
        <f:event type="preRenderView" listener="#{consultaMB.listar()}"/>
	</f:metadata>
</h:head>
<body>

	<h:outputLabel value="USTED NO HA INICIADO SESIÓN" rendered="#{loginController.verificarSesion() eq false}" />
	<h:form id="listaPacientes" rendered="#{loginController.verificarSesion()}">
		<div id="contenedor" class="center">
			<div id="cabecera" align="center">
				<img src="images/logo.png" width="25%" height="15%" />
				<h2>Paciente: <h:outputLabel value="#{pacienteMB.paciente.nombre_Paciente}" /></h2>
			</div>

			<div id="lista" align="center">
				<ul>
					<li class="item">
						<h:link class="item" value="Volver" outcome="adminPacientes.xhtml" rendered="#{loginController.usuario.rol eq 'MEDICO'}" />
					</li>
				</ul>
			</div>

			<div id="contenedor-cuerpo" align="center">
				<p:commandButton action="index.xhtml" value="Terminar Consulta de Historia Clinica"/>
				<p:commandButton value="Cerrar Sesión" action="#{loginController.cerrarSesion()}" styleClass="controles" />
			
				<p:dataTable tableStyle="width:auto" value="#{consultaMB.listaConsultas}" var="consulta" paginator="true" rows="5">
					
					<p:column>
						<f:facet name="header">
							<h:outputLabel value="Codigo consulta" />
						</f:facet>
						<h:outputLabel value="#{consulta.id}" />
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputLabel value="Tipo consulta" />
						</f:facet>
						<h:outputLabel value="#{consulta.tipoConsulta}" />
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputLabel value="Fecha de realizacion de la consulta" />
						</f:facet>
						<h:outputLabel value="#{consulta.fechaCreacion}" />
					</p:column>
					
					<p:column>
						<f:facet name="header">
							<h:outputLabel value="Detalle de la consulta" />
						</f:facet>
						<center>
							<p:commandButton action="#{consultaMB.leerDetalle(consulta.id)}" icon="ui-icon-lightbulb" title="Ver detalle"/>
						</center>
					</p:column>
					
					<p:column>
						<f:facet name="header">
							<h:outputLabel value="Resumen de la consulta" />
						</f:facet>
						<center>
							<h:commandButton styleClass="botonLikePrime" actionListener="#{jasperController.vistaHistoriaPDF(consulta.id)}" value="Descargar"/>
						</center>
					</p:column>
					
					
				</p:dataTable>
				
			</div>

			<div id="piePagina">
				<div id="linkList">
					<ul>
						<li>Link1</li>
						<li>Link2</li>
						<li>Link3</li>
					</ul>
				</div>
			</div>

			<div class="clear"></div>

		</div>
	</h:form>
</body>
</html>

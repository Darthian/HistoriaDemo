<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Historia Clinica UN</title>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<link rel="icon" href="images/favicon.ico" type="image/x-icon" />
	<f:metadata>
        <f:event type="preRenderView" listener="#{antecedentesFamiliaresMB.listar()}"/>
	</f:metadata>
</h:head>
<body>

	<h:outputLabel value="USTED NO HA INICIADO SESIÓN" rendered="#{loginController.verificarSesion() eq false}" />
	<h:form id="listaPacientes" rendered="#{loginController.verificarSesion()}">
		<div id="contenedor" class="center">
			<div id="cabecera" align="center">
				<img src="images/logo.png" width="25%" height="15%" />
				<h2>Valoracion Nutricional Detalle Grasa</h2>
			</div>

			<div id="lista" align="center">
				<ul>
					<li class="item">
						<h:link value="Registrar Antecedente" outcome="registrarAntecedentesFamiliares.xhtml" rendered="#{pacienteMB.consultaActiva eq 'ACTIVA'}" />
					</li>
					<li class="item">
						<h:link value="Volver a la consulta" outcome="adminConsulta.xhtml" rendered="#{pacienteMB.tipoConsulta eq 'EVOLUCION' and pacienteMB.consultaActiva eq 'ACTIVA'}" />
						<h:link value="Volver a la consulta" outcome="adminConsultaPrimeraVez.xhtml" rendered="#{pacienteMB.tipoConsulta eq 'PRIMERA' and pacienteMB.consultaActiva eq 'ACTIVA'}" />
					</li>
					<li class="item">
						<h:link value="Volver" outcome="adminValoracionNutricional.xhtml"/>
					</li>
				</ul>
			</div>

			<div id="contenedor-cuerpo" align="center">
				<p:commandButton value="Cerrar Sesión" action="#{loginController.cerrarSesion()}" styleClass="controles" />
				<h2>
					<h:outputLabel value="Cedula del Paciente: " />
					<h:outputLabel value="#{valoracionNutricionalMB.listaVal[0].cedula}" />
				</h2>
				<p:dataTable tableStyle="width:auto" value="#{valoracionNutricionalMB.listaVal}" var="val"  paginator="true" rows="5">
					<p:column>
						<f:facet name="header">
							<h:outputLabel value="gr/día" />
						</f:facet>
						<h:outputLabel value="#{val.grasaGrDia}" />
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputLabel value="gr/Kg" />
						</f:facet>
						<h:outputLabel value="#{val.grasaGrKg}" />
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputLabel value="VCT" />
						</f:facet>
						<h:outputLabel value="#{val.grasaVct}" />
					</p:column>
				</p:dataTable>
			</div>

			<div id="piePagina">
				<div id="linkList">
					<ul>
						<li>Link1</li>
						<li>Link2</li>
						<li>Link3</li>
					</ul>
				</div>
			</div>

			<div class="clear"></div>

		</div>
	</h:form>
</body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Historia Clinica UN</title>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<link rel="icon" href="images/favicon.ico" type="image/x-icon" />

</h:head>
<body>
	<div id="contenedor" class="center">
		<div id="cabecera" align="center">
			<img src="images/logo.png" width="25%" height="15%" />
			<h2>Sistema de gestión de informacion de pacientes con diabetes</h2>
		</div>

		<div id="lista" align="center">
			<ul>
				<li class="item"><a href="#">El sistema</a></li>
				<li class="item"><a href="#">El consultorio</a></li>
				<li class="item"><a href="#">La aplicacion</a></li>
			</ul>
		</div>

		<div id="contenedor-cuerpo">
			<div id="contenedor-formulario">
				<div id="formulario-leyendas">
					<h:form>
					<br/><br/><br/>
					<br/><br/><br/>
						<p:panelGrid>
							<f:facet name="header">
								<p:row>
									<p:column colspan="2">
										Ingresar la informacion de usuario para iniciar sesión
									</p:column>
								</p:row>
								<p:row>
									<p:column>
										Nombre de Usuario:
									</p:column>
									<p:column>
										<p:inputText value="#{loginController.nickName}"></p:inputText>
									</p:column>
								</p:row>
								<p:row>
									<p:column>
										Clave:
									</p:column>
									<p:column>
										<p:password value="#{loginController.password}"></p:password>
									</p:column>
								</p:row>
								<p:row>
									<p:column colspan="2">
										<p:commandButton action="#{loginController.verificarDatos}" value="Iniciar Sesion"></p:commandButton>
									</p:column>
								</p:row>
							</f:facet>
						</p:panelGrid>
					</h:form>
				</div>
			</div>

			<div id="contenedor-imagen">

				<p:imageSwitch effect="fade" id="fadeEffect">
					<ui:repeat value="#{imagesView.images}" var="image"
						id="fadeEffectImages">
						<p:graphicImage value="/images/#{image}" width="650" height="400"
							id="image" />
					</ui:repeat>
				</p:imageSwitch>

			</div>
		</div>

		<div class="clear"></div>

		<div id="piePagina">
			<div id="linkList">
				<ul>
					<li>Link1</li>
					<li>Link2</li>
					<li>Link3</li>
				</ul>
			</div>
		</div>

	</div>
</body>
</html>

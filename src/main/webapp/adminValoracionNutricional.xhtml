<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Historia Clinica UN</title>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<link rel="icon" href="images/favicon.ico" type="image/x-icon" />
	<f:metadata>
        <f:event type="preRenderView" listener="#{valoracionNutricionalMB.listar()}"/>
	</f:metadata>
</h:head>
<body>

	<h:outputLabel value="USTED NO HA INICIADO SESIÓN" rendered="#{loginController.verificarSesion() eq false}" />
	<h:form id="listaPacientes" rendered="#{loginController.verificarSesion()}">
		<div id="contenedor" class="center">
			<div id="cabecera" align="center">
				<img src="images/logo.png" width="25%" height="15%" />
				<h2>Valoracion Nutricional</h2>
			</div>

			<div id="lista" align="center">
				<ul>
					<li class="item">
						<h:link value="Registrar Valoracion" outcome="registrarValoracionNutricional.xhtml" rendered="#{pacienteMB.consultaActiva eq 'ACTIVA'}" />
					</li>
					<li class="item">
						<h:link value="Volver a la consulta" outcome="adminConsulta.xhtml" rendered="#{pacienteMB.tipoConsulta eq 'EVOLUCION' and pacienteMB.consultaActiva eq 'ACTIVA'}" />
						<h:link value="Volver a la consulta" outcome="adminConsultaPrimeraVez.xhtml" rendered="#{pacienteMB.tipoConsulta eq 'PRIMERA' and pacienteMB.consultaActiva eq 'ACTIVA'}" />
					</li>
					<li class="item">
						<h:link value="Volver" outcome="adminHistoriaFiltros.xhtml" rendered="#{pacienteMB.consultaActiva ne 'ACTIVA'}" />
					</li>
				</ul>
			</div>

			<div id="contenedor-cuerpo" align="center">
				<p:commandButton value="Cerrar Sesión" action="#{loginController.cerrarSesion()}" styleClass="controles" />
				<h2>
					<h:outputLabel value="Cedula del Paciente: " />
					<h:outputLabel value="#{valoracionNutricionalMB.listaVal[0].cedula}" />
				</h2>
				<p:dataTable tableStyle="width:auto" value="#{valoracionNutricionalMB.listaVal}" var="val"  paginator="true" rows="5">
					<p:column>
						<f:facet name="header">
							<h:outputLabel value="Basales" />
						</f:facet>
						<h:outputLabel value="#{val.basales}" />
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputLabel value="Factor" />
						</f:facet>
						<h:outputLabel value="#{val.factor}" />
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputLabel value="Cal/Kg" />
						</f:facet>
						<h:outputLabel value="#{val.cal_kg}" />
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputLabel value="Cal totales" />
						</f:facet>
						<h:outputLabel value="#{val.cal_totales}" />
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputLabel value="Nutrientes" />
						</f:facet>
						<center>
							<p:commandButton action="adminNutProteina.xhtml" icon="ui-icon-plusthick" value="Proteina" title="Proteina"/><br/>
							<p:commandButton action="adminNutGrasa.xhtml" icon="ui-icon-heart" value="Grasa" title="Grasa"/><br/>
							<p:commandButton action="adminNutCho.xhtml" icon="ui-icon-closethick" value="CHO" title="CHO" /><br/>
							<p:commandButton action="adminNutGrasaSaturada.xhtml" icon="ui-icon-clipboard" value="Grasa saturada" title="Grasa saturada"/><br/>
							<p:commandButton action="adminNutGrasaMonoIn.xhtml" icon="ui-icon-clipboard" value="Grasa monoinsaturada" title="Grasa monoinsaturada" /><br/>
							<p:commandButton action="adminNutGrasaPoliIn.xhtml" icon="ui-icon-clipboard" value="Grasa poliinsaturada" title="Grasa poliinsaturada" /><br/>
						</center>
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputLabel value="Prescripción dietaria" />
						</f:facet>
						<h:outputLabel value="#{val.prescripcion}" />
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputLabel value="Metas" />
						</f:facet>
						<h:outputLabel value="#{val.metas}" />
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputLabel value="Observaciones" />
						</f:facet>
						<h:outputLabel value="#{val.observaciones}" />
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputLabel value="Editar" />
						</f:facet>
						<h:outputLabel rendered="#{val.consolidado eq 'Si'}" value="Registro consolidado" />
						<h:commandButton action="#{valoracionNutricionalMB.leer(val)}" rendered="#{val.consolidado eq 'No'}" value="Modificar" />
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputLabel value="Fecha de Creacion" />
						</f:facet>
						<h:outputLabel value="#{val.fechaCreacion}" />
					</p:column>
				</p:dataTable>
			</div>

			<div id="piePagina">
				<div id="linkList">
					<ul>
						<li>Link1</li>
						<li>Link2</li>
						<li>Link3</li>
					</ul>
				</div>
			</div>

			<div class="clear"></div>

		</div>
	</h:form>
</body>
</html>

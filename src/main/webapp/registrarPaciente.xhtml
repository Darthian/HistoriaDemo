<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Historia Clinica UN</title>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<link rel="icon" href="images/favicon.ico" type="image/x-icon" />
	<script type="text/javascript">
		function volver(){
			window.history.back();	
		}
	</script>
</h:head>
<body>

	<h:outputLabel value="USTED NO HA INICIADO SESIÓN" rendered="#{loginController.verificarSesion() eq false}" />
	<h:form id="registrarPaciente" rendered="#{loginController.verificarSesion()}">
		<p:growl id="growl" showDetail="true" sticky="false" />
		<div id="contenedor" class="center">
			<div id="cabecera" align="center">
				<img src="images/logo.png" width="25%" height="15%" />
				<h2>Registrar Paciente</h2>
			</div>
			<div id="lista" align="center">
				<ul>
					<li class="item"><a href="adminPacientes.xhtml">Buscar Pacientes</a></li>
				</ul>
			</div>

			<div id="contenedor-cuerpo" align="center">
				<p:commandButton value="Cerrar Sesión" action="#{loginController.cerrarSesion()}" styleClass="controles" />
				<p:panelGrid columns="2">
					<p>Nombre:</p>
					<p:inputText id="nombre" value="#{pacienteMB.nombre_Paciente}" required="true" label="nombre"/>
					
					<p>Edad:</p>
					<p:inputText id="edad" value="#{pacienteMB.edad}" required="true" label="Edad"/>
					
					<p>Fecha de Nacimiento:</p>
					<p:calendar id="fechaNacimiento" value="#{pacienteMB.fecha_Nacimiento}" navigator="true" label="Fecha de Nacimiento"/>
					
					<p>Cedula:</p>
					<p:inputText id="cedula" value="#{pacienteMB.cedula}" required="true" label="Cedula"/>
					
					<p>Procedencia:</p>
					<p:inputText id="procedencia" value="#{pacienteMB.procedencia}" required="true" label="Procedencia"/>
					
					<p>Genero:</p>
<!-- 					<p:inputText id="genero" value="#{pacienteMB.genero}" required="true" label="Genero"/> -->
					<p:selectOneMenu id="genero" value="#{pacienteMB.genero}" required="true" label="Genero">
						<f:selectItem itemLabel="Mujer" itemValue="Mujer"/>
						<f:selectItem itemLabel="Hombre" itemValue="Hombre"/>						
					</p:selectOneMenu>
					
					<p>EPS:</p>
<!-- 					<p:inputText id="eps" value="#{pacienteMB.eps}" required="true" label="EPS"/> -->
					<h:selectOneMenu id="eps" value="#{pacienteMB.eps}" required="true" label = "EPS">
						<f:selectItems value="#{entidadMB.listaEntidades}"/>
					</h:selectOneMenu>	
					
					<p>Estado Financiero:</p>
<!-- 					<p:inputText id="estadoFinanciero" value="#{pacienteMB.estado_Financiero}" required="true" label="Estado Financiero"/> -->
					<p:selectOneMenu id="estadoFinanciero" value="#{pacienteMB.estado_Financiero}" required="true" label="Estado Financiero">
						<f:selectItem itemLabel="Cotizante" itemValue="Cotizante"/>
						<f:selectItem itemLabel="Beneficiario" itemValue="Benaficiario"/>						
					</p:selectOneMenu>
					
					<p>Ocupacion:</p>
					<p:inputText id="ocupacion" value="#{pacienteMB.ocupacion}" required="true" label="Ocupacion"/>
					
					<p>Estado Civil:</p>
<!-- 					<p:inputText id="estadoCivil" value="#{pacienteMB.estado_Civil}" required="true" label="Estado Civil"/> -->
					<p:selectOneMenu id="estadoCivil" value="#{pacienteMB.estado_Civil}" required="true" label="Estado Civil">
						<f:selectItem itemLabel="Soltero" itemValue="Soltero"/>
						<f:selectItem itemLabel="Casado" itemValue="Casado"/>
						<f:selectItem itemLabel="Union Libre" itemValue="Union Libre"/>
						<f:selectItem itemLabel="Divorciado" itemValue="Divorciado"/>
						<f:selectItem itemLabel="Viudo" itemValue="Viudo"/>						
					</p:selectOneMenu>
					
					<p>Escolaridad:</p>
<!-- 					<p:inputText id="escolaridad" value="#{pacienteMB.escolaridad}" required="true" label="Escolaridad"/> -->
					<p:selectOneMenu id="escolaridad" value="#{pacienteMB.escolaridad}" required="true" label="Escolaridad">
						<f:selectItem itemLabel="Bachiller" itemValue="Bachiller"/>
						<f:selectItem itemLabel="Tecnico" itemValue="Tecnico"/>						
						<f:selectItem itemLabel="Universitario" itemValue="Universitario"/>
					</p:selectOneMenu>
					
					<p>Telefono:</p>
					<p:inputText id="telefono" value="#{pacienteMB.telefono}" required="true" label="Edad"/>
					
				</p:panelGrid>

				<p:commandButton update="growl" actionListener="#{pacienteMB.guardarPaciente()}" value="Registrar"  />
				<p:commandButton action="adminPacientes" immediate="true" value="Cancelar" />
			</div>

			<div class="clear"></div>

			<div id="piePagina">
				<div id="linkList">
					<ul>
						<li>Link1</li>
						<li>Link2</li>
						<li>Link3</li>
					</ul>
				</div>
			</div>

			<div class="clear"></div>

		</div>
	</h:form>
</body>
</html>

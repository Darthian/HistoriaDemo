<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Historia Clinica UN</title>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<link rel="icon" href="images/favicon.ico" type="image/x-icon" />
</h:head>
<body>
	<h:outputLabel value="USTED NO HA INICIADO SESIÓN" rendered="#{loginController.verificarSesion() eq false}" />
	<h:form id="listaPacientes" rendered="#{loginController.verificarSesion()}">
	<p:growl id="growl" showDetail="true" sticky="false" />
		<div id="contenedor" class="center">
			<div id="cabecera" align="center">
				<img src="images/logo.png" width="25%" height="15%" />
				<h2>Pacientes</h2>
			</div>
			<div id="lista" align="center">
				<ul>
					<li class="item">
						<h:link value="Volver" outcome="adminHistoriaFiltros.xhtml" rendered="#{pacienteMB.consultaActiva ne 'ACTIVA'}" />
					</li>
					<li class="item">
						<h:link value="Volver a la consulta" outcome="adminConsulta.xhtml" rendered="#{pacienteMB.tipoConsulta eq 'EVOLUCION' and pacienteMB.consultaActiva eq 'ACTIVA'}" />
						<h:link value="Volver a la consulta" outcome="adminConsultaPrimeraVez.xhtml" rendered="#{pacienteMB.tipoConsulta eq 'PRIMERA' and pacienteMB.consultaActiva eq 'ACTIVA'}" />						
					</li>
				</ul>
			</div>
			<div id="contenedor-cuerpo" align="center">
				<p:commandButton value="Cerrar Sesión" action="#{loginController.cerrarSesion()}" styleClass="controles" />
				<p:commandButton action="adminAntecedentesAlergicos" value="Antecedentes Alergicos" title="Registrar Antecedente Alergico" />
				<p:commandButton action="adminAntecedentesGinecobstetricos" value="Antecedentes Ginecobstétricos"  title="Registrar Antecedente Ginecobstetrico" />
				<p:commandButton action="adminAntecedentesQuirurgicos" value="Antecedentes Quirúrgicos" title="Registrar Antecedente Quirurgico" />
				<p:commandButton action="adminAntecedentesTraumatologicos" value="Antecedentes Traumatológicos" title="Registrar Antecedente Traumatologico" />
				<p:commandButton action="adminAntecedentesTransfusionales" value="AntecedentesTransfusionales" title="Registrar Antecedente Transfusional"/>
				<p:commandButton action="adminAntecedentesSociales" value="Antecedentes Sociales" title="Registrar Antecedente Social"/>
			</div>
			<div id="piePagina">
				<div id="linkList">
					<ul>
						<li>Link1</li>
						<li>Link2</li>
						<li>Link3</li>
					</ul>
				</div>
			</div>
			<div class="clear"></div>
		</div>
	</h:form>
</body>
</html>
